<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 卫星任务数据分析平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- 直接内联配置，不依赖外部文件 -->
    <script>
        // 直接定义CONFIG对象，不加载外部config.js
        window.CONFIG = {
            API_BASE_URL: '',
            API_ENDPOINTS: {
                login: 'https://login-paixjucluh.cn-hangzhou.fcapp.run',
                stats: 'https://stats-paixwbwiuk.cn-hangzhou.fcapp.run',
                chartData: 'https://chart-data-tqmcgirdnn.cn-hangzhou.fcapp.run',
                records: 'https://records-bsjjdmpsel.cn-hangzhou.fcapp.run',
                import: 'https://import-rlctokgdul.cn-hangzhou.fcapp.run'
            },
            REQUEST_TIMEOUT: 30000,
            isDevelopment: window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1',
            isGitHubPages: window.location.hostname.includes('github.io')
        };
        console.log('✓ CONFIG已初始化（内联版本）:', CONFIG);
    </script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#165DFF',
                        secondary: '#36CFC9',
                        accent: '#722ED1',
                        warning: '#FF7D00',
                        danger: '#F53F3F',
                        success: '#00B42A',
                    },
                }
            }
        }
    </script>

    <style>
        .card-shadow {
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }
        .form-input:focus {
            border-color: #165DFF;
            box-shadow: 0 0 0 3px rgba(22, 93, 255, 0.1);
        }
        .login-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- 登录页面 -->
    <div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <!-- Logo 和标题 -->
            <div class="text-center">
                <div class="flex justify-center mb-6">
                    <div class="bg-primary rounded-full p-4">
                        <i class="fa fa-line-chart text-white text-3xl"></i>
                    </div>
                </div>
                <h2 class="text-3xl font-bold text-gray-900 mb-2">卫星任务数据分析平台</h2>
                <p class="text-gray-600">请登录以管理系统数据</p>
            </div>

            <!-- 登录表单 -->
            <div class="bg-white py-8 px-6 shadow-lg rounded-lg card-shadow">
                <form id="loginForm" class="space-y-6">
                    <!-- 用户名 -->
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                            用户名
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fa fa-user text-gray-400"></i>
                            </div>
                            <input
                                id="username"
                                name="username"
                                type="text"
                                required
                                class="form-input appearance-none relative block w-full px-10 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary focus:z-10 transition-all"
                                placeholder="请输入用户名"
                            />
                        </div>
                    </div>

                    <!-- 密码 -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                            密码
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fa fa-lock text-gray-400"></i>
                            </div>
                            <input
                                id="password"
                                name="password"
                                type="password"
                                required
                                class="form-input appearance-none relative block w-full px-10 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary focus:z-10 transition-all"
                                placeholder="请输入密码"
                            />
                            <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                <button type="button" id="togglePassword" class="text-gray-400 hover:text-gray-600 transition-colors">
                                    <i class="fa fa-eye" id="eyeIcon"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- 记住我 -->
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input
                                id="remember"
                                name="remember"
                                type="checkbox"
                                class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded"
                            />
                            <label for="remember" class="ml-2 block text-sm text-gray-900">
                                记住我
                            </label>
                        </div>
                    </div>

                    <!-- 错误提示 -->
                    <div id="errorMessage" class="hidden bg-danger/10 text-danger p-3 rounded-lg text-sm">
                        <i class="fa fa-exclamation-circle mr-2"></i>
                        <span id="errorText">登录失败</span>
                    </div>

                    <!-- 登录按钮 -->
                    <div>
                        <button
                            type="submit"
                            id="loginButton"
                            class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-all transform hover:scale-[1.02] active:scale-[0.98]"
                        >
                            <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                                <i class="fa fa-sign-in text-primary-light group-hover:text-white/80" id="loginIcon"></i>
                                <i class="fa fa-spinner fa-spin text-white hidden" id="loadingIcon"></i>
                            </span>
                            <span id="loginText">登录</span>
                        </button>
                    </div>
                </form>
            </div>

            <!-- 系统信息 -->
            <div class="text-center text-sm text-gray-500">
                <p>默认管理员账户: admin / admin123</p>
                <p class="mt-2">
                    <a href="index.html" class="text-primary hover:text-primary/80 transition-colors">
                        <i class="fa fa-arrow-left mr-1"></i>返回首页
                    </a>
                </p>
            </div>
        </div>
    </div>

    <script>
        // 登录表单处理
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const loginButton = document.getElementById('loginButton');
            const loginText = document.getElementById('loginText');
            const loginIcon = document.getElementById('loginIcon');
            const loadingIcon = document.getElementById('loadingIcon');
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');

            // 密码显示/隐藏切换
            togglePassword.addEventListener('click', function() {
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    eyeIcon.className = 'fa fa-eye-slash';
                } else {
                    passwordInput.type = 'password';
                    eyeIcon.className = 'fa fa-eye';
                }
            });

            // 登录表单提交
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;
                const remember = document.getElementById('remember').checked;

                if (!username || !password) {
                    showError('请输入用户名和密码');
                    return;
                }

                setLoading(true);
                hideError();

                try {
                    // 硬编码登录URL（直接使用阿里云函数地址）
                    const loginUrl = 'https://login-paixjucluh.cn-hangzhou.fcapp.run';
                    console.log('Login URL:', loginUrl);

                    const response = await fetch(loginUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            username,
                            password,
                            remember
                        })
                    });

                    console.log('Response status:', response.status);
                    const result = await response.json();
                    console.log('Response data:', result);

                    if (response.ok && result.success) {
                        // 保存token到localStorage或sessionStorage
                        const storage = remember ? localStorage : sessionStorage;
                        storage.setItem('authToken', result.data.token);
                        storage.setItem('userInfo', JSON.stringify(result.data.user));
                        
                        // 成功提示
                        showSuccess('登录成功，正在跳转...');
                        
                        // 跳转到管理页面
                        setTimeout(() => {
                            window.location.href = 'admin.html';
                        }, 1000);

                    } else {
                        showError(result.error || '登录失败，请检查用户名和密码');
                    }

                } catch (error) {
                    console.error('登录请求失败:', error);
                    showError('网络错误，请稍后重试');
                } finally {
                    setLoading(false);
                }
            });

            // 设置加载状态
            function setLoading(loading) {
                loginButton.disabled = loading;
                if (loading) {
                    loginText.textContent = '登录中...';
                    loginIcon.classList.add('hidden');
                    loadingIcon.classList.remove('hidden');
                    loginButton.classList.add('opacity-75', 'cursor-not-allowed');
                } else {
                    loginText.textContent = '登录';
                    loginIcon.classList.remove('hidden');
                    loadingIcon.classList.add('hidden');
                    loginButton.classList.remove('opacity-75', 'cursor-not-allowed');
                }
            }

            // 显示错误信息
            function showError(message) {
                errorText.textContent = message;
                errorMessage.classList.remove('hidden');
                setTimeout(() => {
                    hideError();
                }, 5000);
            }

            // 隐藏错误信息
            function hideError() {
                errorMessage.classList.add('hidden');
            }

            // 显示成功信息
            function showSuccess(message) {
                errorMessage.className = 'bg-success/10 text-success p-3 rounded-lg text-sm';
                errorMessage.innerHTML = `<i class="fa fa-check-circle mr-2"></i><span>${message}</span>`;
                errorMessage.classList.remove('hidden');
            }

            // 检查是否已登录
            const token = localStorage.getItem('authToken') || sessionStorage.getItem('authToken');
            if (token) {
                // 验证token是否有效
                fetch('/api/verify', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => {
                    if (response.ok) {
                        // token有效，直接跳转
                        window.location.href = 'admin.html';
                    }
                })
                .catch(error => {
                    // token无效，清除
                    localStorage.removeItem('authToken');
                    sessionStorage.removeItem('authToken');
                    localStorage.removeItem('userInfo');
                    sessionStorage.removeItem('userInfo');
                });
            }

            // 键盘事件处理
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && e.target.tagName !== 'BUTTON') {
                    loginForm.dispatchEvent(new Event('submit'));
                }
            });
        });
    </script>
</body>
</html>
