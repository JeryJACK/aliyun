    <script>
        // ç™»å½•è¡¨å•å¤„ç†
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const loginButton = document.getElementById('loginButton');
            const loginText = document.getElementById('loginText');
            const loginIcon = document.getElementById('loginIcon');
            const loadingIcon = document.getElementById('loadingIcon');
            const errorMessage = document.getElementById('errorMessage');

            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');

            // å¯†ç æ˜¾ç¤º/éšè—åˆ‡æ¢
            togglePassword.addEventListener('click', function() {
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';

            // ç™»å½•è¡¨å•æäº¤
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;
                const remember = document.getElementById('remember').checked;

                if (!username || !password) {
                    showError('è¯·è¾“å…¥ç”¨æˆ·åå’Œå¯†ç ');
                    return;
                }

                setLoading(true);

                try {
                    // ç¡¬ç¼–ç ç™»å½•URLï¼ˆç›´æ¥ä½¿ç”¨é˜¿é‡Œäº‘å‡½æ•°åœ°å€ï¼‰
                    const loginUrl = 'https://login-paixjucluh.cn-hangzhou.fcapp.run';
                    console.log('Login URL:', loginUrl);

                    const response = await fetch(loginUrl, {
                        method: 'POST',
                        headers: {

                        },
                        body: JSON.stringify({
                            username,
                            password,
                            remember

                    });

                    console.log('Response status:', response.status);
                    const result = await response.json();
                    console.log('Response data:', result);

                    if (response.ok && result.success) {
                        // ä¿å­˜tokenåˆ°localStorageæˆ–sessionStorage
                        const storage = remember ? localStorage : sessionStorage;
                        storage.setItem('authToken', result.data.token);
                        storage.setItem('userInfo', JSON.stringify(result.data.user));
                        
                        // æˆåŠŸæç¤º
                        showSuccess('ç™»å½•æˆåŠŸï¼Œæ­£åœ¨è·³è½¬...');
                        
                        // è·³è½¬åˆ°ç®¡ç†é¡µé¢
                        setTimeout(() => {

                    } else {
                        showError(result.error || 'ç™»å½•å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç”¨æˆ·åå’Œå¯†ç ');
                    }

                } catch (error) {
                    console.error('ç™»å½•è¯·æ±‚å¤±è´¥:', error);
                    showError('ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åé‡è¯•');
                } finally {

            // è®¾ç½®åŠ è½½çŠ¶æ€
            function setLoading(loading) {
                loginButton.disabled = loading;
                if (loading) {
                    loginText.textContent = 'ç™»å½•ä¸­...';
                    loginIcon.classList.add('hidden');
                    loadingIcon.classList.remove('hidden');
                    loginButton.classList.add('opacity-75', 'cursor-not-allowed');
                } else {
                    loginText.textContent = 'ç™»å½•';
                    loginIcon.classList.remove('hidden');
                    loadingIcon.classList.add('hidden');
                    loginButton.classList.remove('opacity-75', 'cursor-not-allowed');
                }
            }

            // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
            function showError(message) {
                errorText.textContent = message;
                errorMessage.classList.remove('hidden');
                setTimeout(() => {
                    hideError();
                }, 5000);
            }

            // éšè—é”™è¯¯ä¿¡æ¯
            function hideError() {
                errorMessage.classList.add('hidden');

            // æ˜¾ç¤ºæˆåŠŸä¿¡æ¯

                errorMessage.innerHTML = `<i class="fa fa-check-circle mr-2"></i><span>${message}</span>`;
                errorMessage.classList.remove('hidden');

            // æ£€æŸ¥æ˜¯å¦å·²ç™»å½•
